    <script>
        // Function to handle search
        function searchProjects() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            // List of HTML files to search
            const files = [
                '../Website/project/Mahasiswa/era.html',
                '../Website/project/Mahasiswa/Kiki.html',
                '../Website/project/Mahasiswa/Donat.html',
                '../Website/project/Mahasiswa/Kueateh.html',
                '../Website/project/Mahasiswa/Mahasiswa1.html',
                '../Website/project/Mahasiswa/paragraph.html',
                '../Website/project/Mahasiswa/pong.html',
                '../Website/project/Pbl/bukuresep.html',
                '../Website/project/Pbl/country.html',
                '../Website/project/Pbl/galeri.html',
                '../Website/project/Pbl/linker.html',
                '../Website/project/Pbl/Movie.html',
                '../Website/project/Pbl/pbl1.html',
                '../Website/project/Pbl/sibaper2.html',
                '../Website/project/Pbl/website.html'
            ];

            // Find and open matching files
            const matchingFiles = files.filter(file => file.toLowerCase().includes(query));
            
            if (matchingFiles.length > 0) {
                matchingFiles.forEach(file => window.open(file, '_blank'));
            } else {
                alert('No projects found.');
            }
        }
    </script>
