<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar User</title>
    <link rel="stylesheet" href="../Admin/css/user-style.css">
    <script src="../Admin/js/user.js"></script>
    <link rel="icon" type="i" href="../Website/Home/Picture/polka pavicon.ico">
</head>
<body onload="displayUserName(); displayRegisteredUsers()">
    <div class="container">
        <div class="sidebar">
            <h2>Polka Gallery Admin</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>User List</h1>
                <div class="user-info">
                    <span id="user-name">
                        <div class="dropdown">
                            <button class="dropbtn">Nama Kamu</button>
                            <div class="dropdown-content">
                                <a href="../Admin/index.html" onclick="logoutUser()">Log Out</a>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
            <div class="userlist-container">
                <h2>Daftar User Terdaftar</h2>
                <table id="userTable">
                    <!-- Daftar pengguna akan ditampilkan di sini -->
                </table>
            </div>
        </div>
    </div>
    <script>
        // Memanggil fungsi displayUserName dan displayRegisteredUsers ketika halaman dimuat
        displayUserName();
        displayRegisteredUsers();
    </script>
</body>
</html>
