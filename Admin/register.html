<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Admin/css/index-style.css">
    <title>Register Form</title>
    <script src="../Admin/js/user.js"></script>
    <link rel="icon" type="i" href="../Website/Home/Picture/polka pavicon.ico">
</head>
<body>
    <nav class="navbar">
        <img src="../Admin/images/logopolka.png" alt="Logo Polka" class="logo-left">
        <img src="../Admin/images/logopolnep.png" alt="Logo Polnep" class="logo-right">
    </nav>
    <div class="register-container">
        <div class="register-card">
            <h2>Register Form</h2>
            <form id="registerForm">
                <label for="regFullname">Fullname:</label>
                <input type="text" id="regFullname" required><br><br>
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" required><br><br>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required><br><br>
                <button type="submit" class="btn-register">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            registerUser();
        });
    </script>
</body>
</html>
